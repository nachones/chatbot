<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Preview</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(180deg, #000 0%, #0a0a0a 50%, #111 100%);
            min-height: 100vh;
        }
        .preview-info {
            background: rgba(30,41,59,0.5);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        h2 {
            margin-top: 0;
            color: #e2e8f0;
        }
        p {
            color: rgba(148,163,184,0.8);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="preview-info">
        <h2>Widget Preview</h2>
        <p>This is how your chatbot widget will appear on your website. Click the button in the bottom right corner to test it.</p>
    </div>

    <!-- Load the chatbot widget -->
    <script>
        // Auto-detect API URL from current host
        const apiUrl = window.location.origin + '/api';
        const script = document.createElement('script');
        script.src = '/widget.js';
        script.setAttribute('data-api-url', apiUrl);
        script.setAttribute('data-title', 'Mi Asistente');
        script.setAttribute('data-welcome', '¡Hola! ¿En qué puedo ayudarte?');
        document.body.appendChild(script);
    </script>
</body>
</html>
